<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personal Finance Calculator</title>
  <style>
    body { font-family: Arial; margin: 20px; }
    h2 { margin-top: 30px; }
    input[type="number"] { width: 100px; }
    .section { margin-bottom: 20px; }
    .grid { display: grid; grid-template-columns: 200px 120px; gap: 10px; }
    .output { font-weight: bold; }
  </style>
</head>
<body>

  <h1>Personal Finance Calculator</h1>

  <form id="financeForm">

    <div class="section">
      <h2>Assets</h2>
      <div class="grid" id="assetsList">
        <input type="text" placeholder="Asset Name" />
        <input type="number" placeholder="Amount" />
      </div>
      <button type="button" onclick="addField('assetsList')">Add Asset</button>
    </div>

    <div class="section">
      <h2>Liabilities</h2>
      <div class="grid" id="liabilitiesList">
        <input type="text" placeholder="Liability Name" />
        <input type="number" placeholder="Amount" />
      </div>
      <button type="button" onclick="addField('liabilitiesList')">Add Liability</button>
    </div>

    <div class="section">
      <h2>Monthly Income</h2>
      <div class="grid" id="incomeList">
        <input type="text" placeholder="Income Source" />
        <input type="number" placeholder="Amount" />
      </div>
      <button type="button" onclick="addField('incomeList')">Add Income</button>
    </div>

    <div class="section">
      <h2>Monthly Expenses</h2>
      <div class="grid" id="expensesList">
        <input type="text" placeholder="Expense Category" />
        <input type="number" placeholder="Amount" />
      </div>
      <button type="button" onclick="addField('expensesList')">Add Expense</button>
    </div>

    <div class="section">
      <button type="button" onclick="calculateStatements()">Calculate</button>
    </div>

  </form>

  <div id="results" class="section">
    <h2>Results</h2>
    <p><span class="output">Net Worth:</span> $<span id="netWorth">0</span></p>
    <p><span class="output">Cash Flow:</span> $<span id="cashFlow">0</span></p>
    <p><span class="output">Debt Ratio:</span> <span id="debtRatio">0%</span></p>
    <p><span class="output">Liquidity Ratio:</span> <span id="liquidityRatio">0</span></p>
    <p><span class="output">Savings Ratio:</span> <span id="savingsRatio">0%</span></p>
  </div>

  <script>
    function addField(sectionId) {
      const container = document.getElementById(sectionId);
      container.appendChild(document.createElement("input")).placeholder = "Label";
      container.lastChild.type = "text";
      container.appendChild(document.createElement("input")).placeholder = "Amount";
      container.lastChild.type = "number";
    }

    function getValues(sectionId) {
      const elements = document.getElementById(sectionId).querySelectorAll("input");
      let total = 0;
      for (let i = 1; i < elements.length; i += 2) {
        const value = parseFloat(elements[i].value) || 0;
        total += value;
      }
      return total;
    }

    function calculateStatements() {
      const assets = getValues('assetsList');
      const liabilities = getValues('liabilitiesList');
      const income = getValues('incomeList');
      const expenses = getValues('expensesList');

      const netWorth = assets - liabilities;
      const cashFlow = income - expenses;
      const debtRatio = assets > 0 ? liabilities / assets : 0;
      const liquidityRatio = expenses > 0 ? income / expenses : 0;
      const savingsRatio = income > 0 ? cashFlow / income : 0;

      document.getElementById('netWorth').innerText = netWorth.toFixed(2);
      document.getElementById('cashFlow').innerText = cashFlow.toFixed(2);
      document.getElementById('debtRatio').innerText = (debtRatio * 100).toFixed(1) + "%";
      document.getElementById('liquidityRatio').innerText = liquidityRatio.toFixed(2);
      document.getElementById('savingsRatio').innerText = (savingsRatio * 100).toFixed(1) + "%";
    }
  </script>

</body>
</html>
